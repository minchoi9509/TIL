<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
            <div id="app">
                <div>{{message}}</div> <!-- 단방향 바인딩 -->
                <input type="text" v-model="message" />
            </div>
        <script>
            var firstApp = new Vue({
                el: '#app',
                data: {
                    message : 'first vue.js App'
                }
            });
        </script>
    </body>
</html>
